<!-- Наследуемся от шаблона default.html, который мы создавали еще во времена flatpages -->
{% extends 'default.html' %}

{% load censor %} <!-- не забываем заранее загружать наши фильтры! -->

<!-- Выводим заголовк, дату публикации и полный текст статьи  -->
{% block content %}
<h3><p>{{ new.title|censor }}</p></h3>
<h6><p>{{ new.text|censor }}</p></h6>
<h5><p>{{ new.date_pub }}</p></h5>
{% endblock content %}
